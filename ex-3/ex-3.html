        <div class="mission-3 col-md-6 col-sm-12 bg-success-subtle p-3 m-auto">

                    <input id="player2_score" type="number" class="form-control mb-2" placeholder="player 2">

                </div>
            </div>
            <button onclick="ballGameWinner()" class="btn btn-outline-success my-5" id="btn_checkWinner">Check
